<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Grocery List Generator</title>
    <link href="styles.css" rel = "stylesheet">
</head>
<body>
    <header>Grocery List Generator</header>
    <div class="recipes">
        <Form class = "recipeForm">
            <input class="recipeName" type = text placeholder = "Recipe Name">
            <div class = "ingredientList"></div>
            <input class="addIngredient" type="button" value = "Add Ingredient">
            <input class="addRecipe" type="button" value = "Add Recipe">
        </Form>
        <div class="recipeCardsContainer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
