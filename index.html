<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Grocery List Generator</title>
    <link href="styles.css" rel = "stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body>
    <header class = 'container-fluid'>Grocery List Generator</header>
    <div class="col-12 row recipes">
        <Form class = "recipeForm">
            <input class="row recipeName" id = "recipeName" type = text placeholder = "Recipe Name">
            <div class = "ingredientList"></div>
            <input class="row addIngredient" type="button" value = "Add Ingredient">
            <input class="row" type="submit" value = "Add Recipe">
        </Form>
        <div class="recipeContainer row"></div>

    </div>
    <div class = "col-4 groceryList">
    </div>
    



    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
